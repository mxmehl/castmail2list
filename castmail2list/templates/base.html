<!DOCTYPE html>
<html lang="{{ current_language }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>{% block title %}CastMail2List{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome-all.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.scss.css') }}" />
</head>

<body>
  <header>
    <div class="container">
      <nav>
        <ul>
          <li><strong>CastMail2List</strong></li>
        </ul>
        {%- if session._user_id %}
        <ul>
          <li><a href="{{ url_for('general.index') }}">{{ _('Home') }}</a></li>
          <li><a href="{{ url_for('messages.show_all') }}">{{ _('Messages') }}</a></li>
          <li><a href="{{ url_for('lists.show_all') }}">{{ _('Lists') }}</a></li>
          <li><a href="{{ url_for('general.settings') }}">{{ _('Settings') }}</a></li>
          <li><a href="{{ url_for('auth.logout') }}">{{ _('Logout') }}</a></li>
          <li>
            <i id="theme-toggle" data-theme-toggle aria-label="Change to light theme" title="Change to light theme" class="fa-solid fa-lightbulb"></i>
          </li>
        </ul>
        {%- endif %}
      </nav>
    </div>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer class="container">
    <hr />
    <p>
      Powered by <a href="https://github.com/mxmehl/castmail2list" target="_blank">CastMail2List</a>
      {%- if session._user_id %} {{ version_info }}{% endif %}
    </p>
  </footer>
  <script src="{{ url_for('static', filename='js/themeToggle.js') }}"></script>
</body>

</html>
