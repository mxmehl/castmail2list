{% extends "base.html" %}
{% block title %}Subscribers{% endblock %}
{% block content %}
<h2>Subscribers for {{ l.name }}</h2>
<ul>
    {% for s in l.subscribers %}
        <li>{{ s.email }}</li>
    {% endfor %}
</ul>
<form method="post">
    Add subscriber: <input name="email">
    <input type="submit" value="Add">
</form>
<a href="{{ url_for('settings') }}">Back to settings</a>
{% endblock %}
