{% extends "base.html" %}
{% block title %}Subscribers{% endblock %}
{% block content %}
<h2>Subscribers for {{ l.name }}</h2>
<ul>
    {% for s in l.subscribers %}
        <li>
            {{ s.email }}
            <form method="post" style="display:inline">
                <button type="submit" name="delete" value="{{ s.id }}" onclick="return confirm('Delete subscriber {{ s.email }}?')">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
<form method="post">
    Add subscriber: <input name="email">
    <input type="submit" value="Add">
</form>
<a href="{{ url_for('settings') }}">Back to settings</a>
{% endblock %}
