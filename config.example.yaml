# Example configuration file for CastMail2List
# Copy this file to config.yaml and adjust the values to your needs

# Database settings
# Configure the database connection URI, according to SQLAlchemy format:
# https://docs.sqlalchemy.org/en/20/core/engines.html
# Default: sqlite:///{XDG_CONFIG_HOME}/castmail2list.db
DATABASE_URI: "sqlite:////absolute/path/to/sqlite.db"

# General settings
SECRET_KEY: "" # Default: ""
LANGUAGE: "en" # Supported languages: "en", "de". Default: "en"
DOMAIN: "lists.example.com" # Default: ""
SYSTEM_EMAIL: "noreply@lists.example.com" # Default: ""
HOST_TYPE: "uberspace7" # Can be: uberspace7, uberspace8. Default: ""
CREATE_LISTS_AUTOMATICALLY: true # Default: false
POLL_INTERVAL_SECONDS: 60 # Default: 60

# IMAP settings and defaults (used as defaults for new lists)
IMAP_DEFAULT_HOST: "imap.example.com" # Default: ""
IMAP_DEFAULT_PORT: 993 # Default: 993
IMAP_DEFAULT_USER_DOMAIN: "example.com" # Default: ""
IMAP_DEFAULT_PASS: "your-password-here" # Default: ""

# IMAP folder names
IMAP_FOLDER_INBOX: "INBOX" # Default: "INBOX"
IMAP_FOLDER_PROCESSED: "Processed" # Default: "Processed"
IMAP_FOLDER_SENT: "Sent" # Default: "Sent"
IMAP_FOLDER_BOUNCES: "Bounces" # Default: "Bounces"
IMAP_FOLDER_DENIED: "Denied" # Default: "Denied"
IMAP_FOLDER_DUPLICATE: "Duplicate" # Default: "Duplicate"

# SMTP settings (all lists use the same SMTP server)
SMTP_HOST: "smtp.example.com" # Default: ""
SMTP_PORT: 587 # Default: 587
SMTP_USER: "list@example.com" # Default: ""
SMTP_PASS: "your-password-here" # Default: ""
SMTP_STARTTLS: true # Default: true

# Sender notification settings
# Send rejection notifications to senders whose messages could not be delivered
NOTIFY_REJECTED_SENDERS: false # Default: false
# Only notify senders who are already in the database (subscribers)
NOTIFY_REJECTED_KNOWN_ONLY: true # Default: true
# Always notify senders from these domains (even if not in database)
NOTIFY_REJECTED_TRUSTED_DOMAINS: # Default: []
  - "example.com"
  - "trusted-domain.org"
